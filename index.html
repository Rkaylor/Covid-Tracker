<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="./assets/style.css">

<title>Title</title>
</head>
<body>
    <!-- Here is our header, including page Label and dropdown menu-->
    <header class = "bg-danger">
        <p class="projectName text-center">COVID-19 TRACKER</p>
        <!-- Dropdown menu and styling -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id = "dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Dropdown Button</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style = "max-height: 200px; overflow-y: auto;">
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">  <!-- This column contains content for our state label and state statistics-->
                <div class="card">
                    <div class="card-header bg-secondary text-center" id = "stateSelected">
                        State
                    </div>
                    <div class="card-body bg-success text-center" id="stateStatistics">State Stats
                        <p>Positive Increases: <span id = "positiveIncrease" style = "font-weight: bold"></span></p>
                        <p>Hospitalization Increase: <span id = "hospitalizeIncrease" style = "font-weight: bold"></span></p>
                        <p>Total Positive Cases: <span id = "totalPosCases" style = "font-weight: bold"></span></p>
                        <p>Individuals on Ventilator: <span id = "currentOnVentilator" style = "font-weight: bold"></span></p>
                        <p>Confirmed Deaths: <span id = "confirmedDeaths" style = "font-weight: bold"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8"> <!-- This column contains the two rows for world stats and our map-->
                <div class="col-md-12"> <!-- This row/col contains our world states-->
                    <div class="card">
                        <div class="card-header bg-secondary text-center">World</div>
                        <div class="card-body bg-primary text-center">World stats</div>
                    </div>
                </div>
                <!-- MAPPING INFO  -->
                <div class="col-md-12"> <!-- This row/col contains our mapping data-->
                    <div class="card">
                        <div class="card-body bg-primary text-center map" id = "map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
<script src = "./assets/script.js"></script>
<script src = "./assets/openLayers.js"></script>
</body>
</html>
